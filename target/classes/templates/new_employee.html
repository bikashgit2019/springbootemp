<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add New Employee Management System</h1>
		<hr>
		<p><strong> Personal Information</strong></h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
				<input type="text" th:field="*{fname}"
				placeholder="Full Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{dob}"
				placeholder="Date of Birth(dd/mm/yyyy)" class="form-control mb-4 col-4">
				<input type="text" th:field="*{contactNumber}"
				placeholder="Contact Number" class="form-control mb-4 col-4">
				<input type="text" th:field="*{email}"
				placeholder="Email" class="form-control mb-4 col-4">
				<input type="text" th:field="*{address}"
				placeholder="Address" class="form-control mb-4 col-4">
			<p><strong> Professional information</strong></h2>		<br>
			
			<input type="text" th:field="*{doj}"
				placeholder="Date of Joining(dd/mm/yyyy)" class="form-control mb-4 col-4">
				<input type="text" th:field="*{department}"
				placeholder="Department" class="form-control mb-4 col-4">
				<input type="text" th:field="*{exp}"
				placeholder="Year of Experience" class="form-control mb-4 col-4">
				<input type="text" th:field="*{skill}"
				placeholder="Skill Set" class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
